services:
 facefusion-cuda:
  build:
   context: .
   dockerfile: Dockerfile.cuda
  command: [ 'python', 'facefusion.py', 'run', '--execution-providers', 'tensorrt' ]
  volumes:
  - .assets:/facefusion/.assets
  - .caches:/facefusion/.caches
  ports:
  - 7875:7860
  deploy:
   resources:
    reservations:
     devices:
     - driver: nvidia
       capabilities: [ gpu, video ]
  restart: always
